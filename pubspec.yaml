name: parchelapp
description: ParchelApp Project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-305.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts:
  firebase_core:
  shared_preferences:
  percent_indicator:
